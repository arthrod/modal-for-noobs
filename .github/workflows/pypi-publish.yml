name: ğŸ“¦ Publish to PyPI

on:
  push:
    branches: [ master ]
    paths:
      - 'pyproject.toml'
      - 'src/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - pypi

jobs:
  publish:
    name: ğŸš€ Build and Publish Package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ Set up Python
        run: uv python install 3.12

      - name: ğŸ“¦ Install build tools
        run: |
          uv tool install build
          uv tool install twine

      - name: ğŸ§¹ Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info/

      - name: ğŸ—ï¸ Build package
        run: |
          uv build

      - name: ğŸ” Check package
        run: |
          uv tool run twine check dist/*

      - name: ğŸ“‹ Show package info
        run: |
          echo "ğŸ“¦ Built packages:"
          ls -la dist/
          echo ""
          echo "ğŸ“Š Package details:"
          uv tool run twine check dist/* --strict

      - name: ğŸ§ª Publish to Test PyPI
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'test')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "ğŸ§ª Publishing to Test PyPI..."
          uv tool run twine upload --repository testpypi dist/* --verbose
          echo "âœ… Published to Test PyPI!"

      - name: ğŸš€ Publish to PyPI
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ğŸš€ Publishing to PyPI..."
          uv tool run twine upload dist/* --verbose
          echo "âœ… Published to PyPI!"

      - name: ğŸ“¢ Publish Summary
        run: |
          echo "ğŸ‰ Package publishing completed!"
          echo ""
          if [[ "${{ github.event_name }}" == "push" ]] || [[ "${{ github.event.inputs.target }}" == "test" ]]; then
            echo "ğŸ§ª Published to Test PyPI"
            echo "ğŸ”— Test PyPI: https://test.pypi.org/project/modal-for-noobs/"
            echo ""
            echo "ğŸ§ª To test install:"
            echo "pip install --index-url https://test.pypi.org/simple/ modal-for-noobs"
          fi
          
          if [[ "${{ github.event.inputs.target }}" == "pypi" ]]; then
            echo "ğŸš€ Published to PyPI"
            echo "ğŸ”— PyPI: https://pypi.org/project/modal-for-noobs/"
            echo ""
            echo "ğŸ“¦ To install:"
            echo "pip install modal-for-noobs"
          fi

      - name: ğŸ“‹ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30