name: ğŸš€ğŸ’š Modal-for-noobs Free CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Minimal test job for free tier
  test-minimal:
    name: ğŸ§ª Minimal Tests (Free Tier)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --all-extras

      - name: ğŸ§ª Run basic tests
        run: |
          # Run basic import tests
          uv run python -c "import modal_for_noobs; print('âœ… Package imports successfully')"
          uv run python -c "from modal_for_noobs.cli import app; print('âœ… CLI imports successfully')"
          
      - name: ğŸ” Check package structure
        run: |
          uv run python -c "
          import modal_for_noobs
          from modal_for_noobs.cli_helpers.common import MODAL_GREEN, MODAL_LIGHT_GREEN
          print(f'âœ… Modal colors loaded: {MODAL_GREEN}, {MODAL_LIGHT_GREEN}')
          "

  # Build package (only on master/main)
  build-package:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: test-minimal
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Build package
        run: |
          uv build

      - name: ğŸ“‹ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Manual release preparation (no auto-publish)
  prepare-release:
    name: ğŸ“‹ Prepare Release Info
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: build-package
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ“‹ Show release info
        run: |
          echo "ğŸ‰ Package is ready for release!"
          echo "ğŸ“¦ Built packages:"
          ls -la dist/
          echo ""
          echo "ğŸš€ To publish to PyPI manually:"
          echo "1. Download the dist/ artifacts"
          echo "2. Run: uv tool run twine upload dist/*"
          echo ""
          echo "ğŸ·ï¸ To create a release:"
          echo "1. Create a tag: git tag v$(python -c 'import tomllib; print(tomllib.load(open(\"pyproject.toml\", \"rb\"))[\"project\"][\"version\"])')"
          echo "2. Push tag: git push origin --tags"

  # Success notification
  notify-success:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [test-minimal, build-package]
    if: always() && needs.test-minimal.result == 'success'
    steps:
      - name: ğŸ’š Success
        run: |
          echo "ğŸ‰ Modal-for-noobs CI completed successfully! ğŸ’šğŸš€"
          echo "âœ… Package imports working"
          echo "âœ… CLI functional"
          echo "âœ… Modal colors centralized"
          if [[ "${{ needs.build-package.result }}" == "success" ]]; then
            echo "âœ… Package built successfully"
          fi